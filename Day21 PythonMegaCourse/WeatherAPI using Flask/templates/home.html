<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Data API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Weather Data API</h1>
    <h3>A Flask Based App</h3>
    <hr/>
    <p>URL Format for Temperature: http://127.0.0.1:5000/api/v1/station/date</p>
    <p>URL Format for Station: http://127.0.0.1:5000/api/v1/station</p>
    <p>URL Format for Station for Year: http://127.0.0.1:5000/api/v1/station/year</p>
    <hr/>
    <p>{{data|safe}}</p>
</body>
</html>
